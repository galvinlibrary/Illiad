<html>
<head>
<title>MyILL - New User Registration</title>
<link rel="stylesheet" type="text/css" href="../css/main.css" media="screen" />
<link rel="stylesheet" type="text/css" href="../css/print.css" media="print" />
<!--[if lte IE 6]>
<link rel="stylesheet" type="text/css" href="css/ie6_or_less.css" />
<![endif]-->
</head>
<body id="type-a">
<div id="wrap">
  <div id="header"> <span id="site-name"></span>
  </div>
  <div id="content-wrap">
    <div id="content">
    <#STATUS>

          <form action="illiadlending.dll" method="post" name="LendingRegistration" class="f-wrap-request">
        <input type="hidden" name="ILLiadForm" value="LendingRegistration">
        <div class="req"><b>*</b> Indicates required field</div>
        <fieldset>
        <h3>New User Registration</h3>
        <label for="LibraryName"> <span class="field"> <span class="req">*</span> 
        <span class="<#ERROR name="ERRORLibraryName">"><b>Library Name</b></span> 
        </span> 
        <input id="LibraryName" name="LibraryName" type="text" size="40" class="f-name" tabindex="2" value="<#PARAM name="LibraryName">"><br />
        </label>
        <label for="Address1"><span class="field"> <span class="req">*</span> 
        <span class="<#ERROR name="ERRORAddress1">"><b>Street</b></span> </span> 
        <input id="Address1" name="Address1" type="text" size="40" class="f-name" tabindex="3" value="<#PARAM name="Address1">"><br />
        </label>
        <label for="Address2"> <span class="field"> <span class="req">*</span> 
        <span class="<#ERROR name="ERRORAddress2">"><b>City, State, Zip Code</b></span> 
        </span> 
        <input id="Address2" name="Address2" type="text" size="40" class="f-name" tabindex="3" value="<#PARAM name="Address2">"><br />
        </label>
        <!--
					<label for="Address3">
						<span class="field">
							<span class="<#ERROR name="ERRORAddress3">"><b>Primary Address Line 3</b></span>
						</span>
						<input id="Address3" name="Address3" type="text" size="40" class="f-name" tabindex="3" value="<#PARAM name="Address3">"><br />
					</label>
					
					<label for="Address4">
						<span class="field">
							<span class="<#ERROR name="ERRORAddress4">"><b>Primary Address Line 4</b></span>
						</span>
						<input id="Address4" name="Address4" type="text" size="40" class="f-name" tabindex="3" value="<#PARAM name="Address4">"><br />
					</label>
					-->
        <label for="BAddress1">Billing Address (if different): <span class="field"> 
        <span class="<#ERROR name="ERRORBAddress1">"><b>Street</b></span> </span> 
        <input id="BAddress1" name="BAddress1" type="text" size="40" class="f-name" tabindex="3" value="<#PARAM name="BAddress1">"><br />
        </label>
        <label for="BAddress2"> <span class="field"> <span class="<#ERROR name="ERRORBAddress2">"><b>City, 
        State, Zip Code</b></span> </span> 
        <input id="BAddress2" name="BAddress2" type="text" size="40" class="f-name" tabindex="3" value="<#PARAM name="BAddress2">"><br />
        </label>
        <!--
					<label for="BAddress3">
						<span class="field">
							<span class="<#ERROR name="ERRORBAddress3">"><b>Billing Address Line 3</b></span>
						</span>
						<input id="BAddress3" name="BAddress3" type="text" size="40" class="f-name" tabindex="3" value="<#PARAM name="BAddress3">"><br />
					</label>
					
					<label for="BAddress4">
						<span class="field">
							<span class="<#ERROR name="ERRORBAddress4">"><b>Billing Address Line 4</b></span>
						</span>
						<input id="BAddress4" name="BAddress4" type="text" size="40" class="f-name" tabindex="3" value="<#PARAM name="BAddress4">"><br />
					</label>
					-->
        <label for="EMailAddress"> <span class="field"> <span class="req">*</span> 
        <span class="<#ERROR name="ERROREMailAddress">"><b>E-Mail Address</b></span> 
        </span> 
        <input id="EMailAddress" name="EMailAddress" type="text" size="40" class="f-name" tabindex="3" value="<#PARAM name="EMailAddress">"><br />
        </label>
        <label for="Phone"> <span class="field"> <span class="req">*</span> <span class="<#ERROR name="ERRORPhone">"><b>Phone</b></span> 
        </span> 
        <input id="Phone" name="Phone" type="text" size="40" class="f-name" tabindex="3" value="<#PARAM name="Phone">"><br />
        </label>
        <label for="Fax"> <span class="field"> <span class="<#ERROR name="ERRORFax">"><b>Fax</b></span> 
        </span> 
        <input id="Fax" name="Fax" type="text" size="40" class="f-name" tabindex="3" value="<#PARAM name="Fax">"><br />
        </label>
        <label for="ArielAddress"> <span class="field"> <span class="<#ERROR name="ERRORArielAddress">"><b>Ariel 
        Address</b></span> </span> 
        <input id="ArielAddress" name="ArielAddress" type="text" size="40" class="f-name" tabindex="3" value="<#PARAM name="ArielAddress">"><br />
        </label>
        <label for="OdysseyAddress"> <span class="field"> <span class="<#ERROR name="ERROROdysseyAddress">"><b>OdysseyAddress</b><br />
        <span class="note">(To download Odyssey, click <a href="http://www.atlas-sys.com/products/odyssey/" target="_blank">here</a>).</span></span> 
        </span> 
        <input id="OdysseyAddress" name="OdysseyAddress" type="text" size="40" class="f-name" tabindex="3" value="<#PARAM name="OdysseyAddress">"><br />
        </label>
        <label for="Username"> <span class="field"> <span class="req">*</span> 
        <span class="<#ERROR name="ERRORUsername">"><b>Username</b></span><br />
        <span class="note">(This will be used as your login username.)</span>	
        </span> 
        <input id="Username" name="Username" type="text" size="40" class="f-name" tabindex="3" value="<#PARAM name="Username">"><br />
        </label>
        <label for="Password1"> <span class="field"> <span class="req">*</span> 
        <span class="<#ERROR name="ERRORPassword1">"><b>Choose a Password</b></span><br />
        <span class="note">Case sensitive</span> </span> 
        <input id="Password1" name="Password1" type="password" size="40" class="f-name" tabindex="3" value="<#PARAM name="Password1">"><br />
        </label>
        <label for="Password2"> <span class="field"> <span class="req">*</span> 
        <span class="<#ERROR name="ERRORPassword2">"><b>Re-enter Password</b></span><br />
        <span class="note">Case sensitive</span> </span> 
        <input id="Password2" name="Password2" type="password" size="40" class="f-name" tabindex="3" value="<#PARAM name="Password2">"><br />
        </label>
        <div class="f-submit-wrap" align="right"> 
          <input type="submit" name="SubmitButton" value="Submit Information" class="f-submit" tabindex="60" />
          <input type="reset" name="ResetButton" value="Clear Form" class="f-submit" tabindex="61" />
          <input type="submit" name="SubmitButton" value="Cancel - Exit ILLiad System" class="f-submit" tabindex="62" />
        </div>
        </fieldset>
      </form>
  <#INCLUDE filename="../include_galvin_footer.html">
    <#INCLUDE filename="include_footer.html">
    </div>    
  </div>
</div>
</body>
</html>
