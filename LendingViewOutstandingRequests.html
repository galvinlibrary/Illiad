<body background="images/sandston.jpg" bgcolor="#FFFFFF">

<form method="POST" action="illiad.dll">

    <table border="0" width="100%">

            <td colspan="2" width="90%" bgcolor="#C0C0C0"><font
            face="Arial"><em>CGIFN=^StatusLine^</em></font></td>
        </tr>
    </table>
    
  <p>CGIFN=^VARViewOutstandingLendingRequests^</p>

<p>&nbsp;</p>
