<html>
<head>
<title>MyILL - Change Password</title>
<#INCLUDE filename="include_head.html">
</head>
<body id="type-a">
<div id="wrap">
  <div id="header"> <span id="site-name">ILLiad</span>
    <div id="status"><#STATUS></div>
  </div>
  <div id="content-wrap">
  	<div id="content">
		<form action="illiad.dll" method="post" name="ForgotPassword" class="f-wrap-1">
			<input type="hidden" name="ILLiadForm" value="ForgotPassword">			
				<div class="req"><b>*</b> Indicates required field</div>
				<fieldset>			
					<h3>Forgot Password</h3>
					
					<label for="Username">
						<span class="field">
							<span class="req">*</span>
							<span class="<#ERROR name="ERRORUsername">"><b>Username</b></span>
						</span>
						<input id="Username" name="Username" type="text" size="40" class="f-name" tabindex="1" value="<#PARAM name="Username">"><br />
						<div style="display:none"><input type="text" name="hiddenText"/> <!-- Fixes single-field IE quirk --></div>
<span class="note">Your username is the same as your IIT email account up to the "@".<br>
        (Don't know your email username? <a href="http://myuid.iit.edu/" target="_blank">Look it up</a>.)</span>                                                
					</label>		
					
					<div class="f-submit-wrap">
						<input type="submit" name="SubmitButton" value="Reset Password" class="f-submit" tabindex="4" />
						<input type="submit" name="SubmitButton" value="Cancel - Exit ILLiad System" class="f-submit" tabindex="62" />
					</div>
				</fieldset>
		</form>		
        <#INCLUDE filename="include_galvin_footer.html"> 
      	<#INCLUDE filename="include_footer.html">
    </div>    
  </div>
</div>
</body>
</html>
